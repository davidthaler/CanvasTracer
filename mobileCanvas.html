<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='Cache-Control' content='no-store' />
        <meta name='viewport' content='width=device-width'>
        <title>Drawing/Tracer</title>
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
             crossorigin="anonymous">
        <style>
            canvas{border: 1px solid gray;}
            #top{
                width: 95vw;
                height: 60vh;
            }
            #bottom{
                width: 95vw;
                height: 35vh;
            }
        </style>
        <script src='mobileCanvas.js'></script>
    </head>
    <body>
        <div id='top'>
            <canvas id='canvas' width=300 height=450></canvas>
        </div>
        <div id='bottom' class='p-3'>
            <form>
                <div class='form-group'>
                    <button id='drawBtn' type='button' class='btn btn-success'>
                        Start Drawing
                    </button>
                    <button id='clearBtn' type='button' class='btn btn-secondary'>
                        Clear
                    </button>
                </div>
                <div class="form-row">
                    <div class="col-4">
                        <label for='widthSelector'>Line Width: </label>
                    </div>
                    <div class='col-6'>
                        <input id='widthSelector' type='range' 
                            class='form-control-range'
                            min='1' step='0.5' max='5' value='1'>
                    </div>
                    <div class='col-2'><span id='widthDisplay'>1</span></div>
                </div>
                <div class="form-row">
                    <div class='col-4'>
                        <label for='picker'>Color:</label>
                    </div>
                    <div class='col-6'>
                        <input id='picker' class='form-control' 
                                type='color' value='#000000'>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
